<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <title>vite + ts + tailwindcss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <main class="w-full min-h-screen flex items-center justify-center bg-c_Pale_blue px-5 py-10">
        <div
            class="w-full absolute top-0 bg-cover md:aspect-[1440/437] aspect-[275/194] md:bg-[url(/images/pattern-background-desktop.svg)] bg-[url(/images/pattern-background-mobile.svg)]">
        </div>
        <div class="z-10 rounded-2xl flex flex-col overflow-hidden bg-white md:w-[27rem]">
            <img src="/images/illustration-hero.svg" alt="illustration">
            <div class="flex flex-col items-center px-8 py-10 gap-7">
                <h1 class="font-red_hat_display text-c_Dark_blue text-3xl -mb-2 font-black">Order Summary</h1>
                <p class="md:w-[20rem] text-center font-red_hat_display text-c_Desaturated_blue font-semibold">
                    You can now listen to millions of songs, audiobooks, and podcasts on
                    any device anywhere you like!
                </p>
                <div class="flex items-center rounded-lg bg-c_Very_pale_blue w-full md:py-5 py-4 md:px-6 px-3">
                    <img src="/images/icon-music.svg" alt="music icon" class="aspect-square">
                    <div class="flex flex-col px-4 flex-grow md:text-[16px] text-sm">
                        <span class="font-red_hat_display font-black text-c_Dark_blue">Annual Plan</span>
                        <span class="font-red_hat_display text-c_Desaturated_blue font-semibold">$59.99/year</span>
                    </div>
                    <span class="font-red_hat_display underline text-c_Bright_blue md:text-[16px] text-sm font-bold cursor-pointer">Change</span>
                </div>
                <button class="rounded-xl transition font-red_hat_display font-bold text-white text-sm py-4 hover:bg-opacity-75 shadow-xl shadow-c_Desaturated_blue bg-c_Bright_blue w-full">Proceed to Payment</button>
                <button class="font-red_hat_display font-bold text-c_Desaturated_blue text-sm">Cancel Order</button>
            </div>
        </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
